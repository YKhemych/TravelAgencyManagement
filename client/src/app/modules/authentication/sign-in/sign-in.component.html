<div class="pop-up">
  <div class="login-background"></div>

  <div class="pop-up-card login">
    <div class="pop-up-card-logo-block">
      <div class="pop-up-card-logo"></div>
    </div>

    <div class="pop-up-card-content">
      <form [formGroup]="loginForm" style="margin-top: 90px">
        <div class="field-row">
          <mat-form-field class="full-width">
            <mat-label>
              <span class="required-marker">*</span>
              Email
            </mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
          <div *ngIf="isSubmitted && loginForm.get('email').hasError('required')" class="help-block"
               [ngClass]="{'error': loginForm.get('email').hasError('required')}">
            <span>Email is required</span>
          </div>
        </div>
        <div class="field-row">
          <mat-form-field class="full-width">
            <mat-label>
              <span class="required-marker">*</span>
              Password
            </mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <div *ngIf="isSubmitted && loginForm.get('password').hasError('required')" class="help-block"
               [ngClass]="{'error': loginForm.get('password').hasError('required')}">
            <span>Password is required</span>
          </div>
        </div>
        <div class="field-row forgot-password-row">
          <span class="pointer" routerLink="/forgot-password">Forgot a password?</span>
        </div>
      </form>
    </div>

    <div class="pop-up-card-footer">
      <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="signIn()">
        <span>Login</span>
      </button>
      <div class="pop-up-card-footer__double sign-up-row">
        <span class="pointer" routerLink="/sign-up">Donâ€™t have an account?</span>
        <span class="pointer" routerLink="/sign-up">Sing Up Now</span>
      </div>
    </div>
  </div>
</div>
